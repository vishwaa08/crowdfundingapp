
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wholesome Uplifter Funds</title>
  <style>
    @media only screen and (max-width: 600px) {
      body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    }

    .background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-gif img {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 60vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 3rem;
      color: #333;
    }

    .header p {
      font-size: 1.2rem;
      color: #666;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="background-gif">
    <img src="https://i.pinimg.com/originals/29/f5/69/29f5699389ac551dfd0705261485e616.gif" alt="Background GIF">
  </div>

  <div class="container">
    <div class="header">
      <h1>Welcome to Uplifter Funds</h1>
      <p>A cozy and welcoming place for you and your family.</p>
    </div>

    <div class="buttons">
      <a href="/login" class="btn">Login</a>
      <a href="/register" class="btn">Register</a>
    </div>
  </div>
</body>
</html>
